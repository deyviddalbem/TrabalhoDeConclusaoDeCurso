<title>SoliServ- Tipos de Lotacao</title>
{% extends "sistemaDeGestaoDeServicosPublicos/index1.html" %}
{% block centro %}
{% block centroOrgao %}
<main id="Orgao" class="container border">
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <h3 class="text-center">Atualizar Lotação</h3>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="">ID:</label>
                <input type="" class="form-control" id="" name="" placeholder="" maxlength="0" disabled>
            </div>
            <div class="form-group col-md-5">
                <label for="idTipoLotacao">Tipo Lotação:</label>
                <select class="form-control" id="idTipoLotacao" name="idTipoLotacao">
                    {% for tipo in tipoLotacao %}
                    <option value="{{tipo.pk}}" {% if tipo.pk == formEdit.idTipoLotacao.id %} selected="selected"
                        {% endif %}>
                        0{{tipo.id}}-{{tipo}}
                    </option>
                    {% endfor %}
                </select>

            </div>
            <div class="form-group col-md-6">
                <label for=" idUsuario">Usuário:</label>
                <select class="form-control" id="idUsuario" name="idUsuario">
                    {% for user in idUsuario %}
                    <option value="{{user.pk}}" {% if user.pk == formEdit.idUsuario %} selected="selected" {% endif %}>
                        0{{user.id}}-{{user.first_name}} {{user.last_name}}</option>
                    {% endfor %}
                </select>

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="idOrgao">Nome do órgão:</label>
                <select class="form-control" id="idOrgao" name="idOrgao">
                    {% for orgao in idOrgao %}
                    <option value="{{orgao.pk}}" {% if orgao.pk == formEdit.idOrgao %} selected="selected" {% endif %}>
                        0{{orgao.id}}-{{orgao}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-8">
                <label for="observacao">Observação:</label>
                <input type="text" class="form-control" id="observacao" name="observacao"
                required {{formEdit.observacao}}>
            </div>
           
        </div>

        {% if form.errors %}
        <p class="container text-center alert alert-danger mt-3">Dados inseridos de forma incorreta, verifique os campos
            e
            tente novamente!</p>
        {% endif %}
        <input type="submit" style="background: #4613ac; color: white;" class="btn  mb-3" title="Atualizar Lotação"
            value="Atualizar Lotação">
        <a class="btn  mb-3" href="{% url 'Orgao:lista_lotacao'%}" style="background: #4613ac; color: white;"
            title="Voltar a Lista de Lotações">Lista de Lotações</a>
    </form>
</main>

{% endblock %}
{% endblock %}
