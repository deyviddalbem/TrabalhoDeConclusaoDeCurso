<title>SoliServ- Atualizar Orgão</title>
{% extends 'Orgao/index.html' %}

{% block centroOrgao %}


<form method="POST" class="mt-3">
    <div class="col">
        {% csrf_token %}
        {{ form.as_p }}

        title="Voltar a HomePage">Página Inicial</a>

{% endblock %}
