<title>SoliServ- Atualizar Orgão</title>
{% extends 'Orgao/index.html' %}
{%block titulo %}
Atualizar Órgão
{% endblock titulo %}
{% block centroOrgao %}
<form method="POST" class="mt-3 container">
    {% csrf_token %}
    <div class="form-row">

        <div class="form-group col-md-1">
            <label for="">ID:</label>
            <input type="" class="form-control" id="" name="" placeholder="" maxlength="0" disabled>
        </div>
        <div class="form-group col-md-7">
            <label for="nomeOrgao">Nome Orgão:</label>
            <input type="text" class="form-control" id="nomeOrgao" name="nomeOrgao"
                placeholder="Informe o nome do orgão" maxlength="45" required {{formEdit.nomeOrgao}}>
           
        </div>
        <div class="form-group col-md-4">
            <label for="emailOrgao">E-mail:</label>
            <input type="email" name="emailOrgao" id="emailOrgao" name="emailOrgao" class="form-control"
                placeholder="E-Mail" required {{formEdit.emailOrgao}}>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição" required {{formEdit.descricao}}>
        </div>
        <div class="form-group col-md-4">
            <label for="nomeResponsavelOrgao">Responsável:</label>
            <input type="text" class="form-control" id="nomeResponsavelOrgao" name="nomeResponsavelOrgao"
                placeholder="Responsável" required {{formEdit.nomeResponsavelOrgao}}>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="enderecoOrgao">Endereço:</label>
            <input type="text" class="form-control" id="enderecoOrgao" name="enderecoOrgao" placeholder="Endereço"
                maxlength="45" required {{formEdit.enderecoOrgao}}>
        </div>
        <div class="form-group col-md-4">
            <label for="telefoneOrgao">Telefone:</label>
            <input type="tel" pattern="^\d{2}\d{4}\d{4}$" maxlength="10" class="form-control" id="telefoneOrgao" name="telefoneOrgao" placeholder="Telefone"
                required {{formEdit.telefoneOrgao}}>
        </div>
    </div>

    {% if form.errors %}
    <p class="container text-center alert alert-danger mt-3">Dados inseridos de forma incorreta, verifique os campos e
        tente novamente!</p>
    {% endif %}
    <input type="submit" class="btn  bg-gradient-primary text-white mb-3" title="Atualizar Dados de Cadastro"
        value="Atualizar Dados">
    <a class="btn  bg-gradient-primary text-white mb-3" href="{% url 'Orgao:dados_orgao'%}"
        title="Voltar a Página Anterior"><i class="material-icons">undo</i></a>
</form>
{% endblock %}
