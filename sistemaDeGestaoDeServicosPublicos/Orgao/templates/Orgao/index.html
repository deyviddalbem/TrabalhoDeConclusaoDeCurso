<title>SoliServ- Semosp</title>
{% extends "sistemaDeGestaoDeServicosPublicos/index1.html" %}
{% block centro %}
<main id="Orgao" class="container border">
    <div id="tituloOrgao" class="container pb-2 pt-2">
        <h3>{{orgaoSelecionado.nomeOrgao}}</h3>
    </div>
    <div class="container border  d-flex">
        {% block centroOrgao %}
        <h1>{{orgaoSelecionado.id}}</h1>
        <div class="container border text-center">
            <h4 class="text-center m-3">Referentes ao Orgão</h4>             
                <a class="btn  mb-3" href="{% url 'Orgao:dados_orgao'%}" title="Visualizar os dados" style="background: #4613ac; color: white;">Dados do Orgao</a>
                <a class="btn  mb-3" href="{% url 'Orgao:tipos_lotacao'%}"title="Visualizar os Tipos de lotação do órgão" style="background: #4613ac; color: white;">tipos de Lotação</a>
                <a class="btn  mb-3" href="{% url 'Orgao:lista_lotacao'%}"title="Visualizar as Lotações do órgão" style="background: #4613ac; color: white;">Lotações</a>
        </div>
        {% endblock %}
    </div>
</main>
{% endblock %}
