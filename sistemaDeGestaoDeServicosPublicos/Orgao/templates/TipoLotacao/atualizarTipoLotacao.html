<title>SoliServ- Atualizar Tipo de Lotação</title>
{% extends 'Orgao/index.html' %}
{% block centroOrgao %}
<form method="POST" class="mt-3 container" >
        {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <input type="submit" class="btn mb-2 bg-gradient-primary text-white "  title="Atualizar Dados"
        value="Atualizar Tipo Lotação">
    <a class="btn  mb-2 bg-gradient-primary text-white " href="{% url 'Orgao:tipos_lotacao'%}"
        title="Voltar a HomePage">Página Inicial</a>
</form>
{% endblock %}
