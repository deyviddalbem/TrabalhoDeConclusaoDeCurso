<title>SoliServ-Atualizar Endereço</title>
{% extends 'sistemaDeGestaoDeServicosPublicos/index1.html' %}
{% block titulo %}
Atualizar Endereço
{% endblock titulo %}
{% block centro %}
<div class="mt-3 pt-3">
    {% if user.is_authenticated %}
    <form method="POST">
        <div class="col">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <input type="submit" class="btn bg-gradient-primary" style="color: white;" title="Atualizar Endereço"
            value="Atualizar Endereço">
        <a class="btn bg-gradient-primary" style="color: white;" href="{% url 'listaEnderecos' %}"
            title="Lista de Endereços">
            <i class="fas fa-list-ul"></i>
        </a>
    </form>
    {% else %}
    <div class="alert alert-danger">
        Faça o Login, ou Realize o Cadastro!
    </div>
    {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $("#id_idPessoa").val({{ user.id }});
    document.getElementById("id_idPessoa").style.display = 'none';})
</script>
{% endblock %}
