<title>Cadastrar Endereço</title>
{% extends 'sistemaDeGestaoDeServicosPublicos/index1.html' %}

{% block centro %}
<div class="mt-3 container text-center">
        <p style="cursor: pointer; color: #2369b3; font-size: 30px;">Cadastrar Endereço</p>
    </div>
<div class="mt-3 pt-3">
    <div>
        <h3 class="text-center"></h3>
    </div>
    {% if user.is_authenticated %}
    <form method="POST">
        <div class="col">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
       
        <input type="submit"  class="btn btn-primary mb-3" title="Salvar Endereço" value="Salvar">
    </form>
    {% else %}
    <div class="alert alert-danger">
        Faça o Login, ou Realize o Cadastro!
    </div>
    {% endif %}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
