<title>Cadastrar Endereço</title>
{% extends 'sistemaDeGestaoDeServicosPublicos/index1.html' %}

{% block centro %}
<div class="mt-3 container ">
        <p style="color: #4613ac; font-size: 30px;">Cadastro de Endereço</p>
    </div>
<div class="mt-3 pt-3">
    {% if user.is_authenticated %}
    <form method="POST">
        <div class="col">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
       
        <input type="submit" class="btn  ml-2 mb-3 mt-3" style="background-color: #4613ac; color: white;" value="Próximo">
    </form>
    {% else %}
 
    <div class="container text-center alert alert-danger mt-3">
        <p class="">Faça o Cadastro ou realize o Login para Continuar!</p>
    </div>
    {% endif %}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
$(function() {
    $("#id_idPessoa").val({{user.id}});
    document.getElementById("id_idPessoa").style.display = 'none';})
</script>
{% endblock %}
