<title>Cadastrar Usuário</title>
{% extends 'sistemaDeGestaoDeServicosPublicos/paginaLogin.html' %}
{% block centro %}
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crie Sua Conta!</h1>
            </div>
            <form class="user">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="first_name" name="first_name"
                    placeholder="Nome" required>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="last_name" name="last_name"
                    placeholder="Sobrenome" required>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="username" name="username"
                  placeholder="Endereço de Email" required>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="password1" name="password1"
                    placeholder="Senha" required>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="password2" name="password2"
                    placeholder="Repita a Senha" required>
                </div>
              </div>
              {% if form.errors %}
              <p class="container text-center alert alert-danger mt-3">Dados inseridos de forma incorreta, verifique os
                campos e tente novamente!</p>
              {% endif %}
              <input type="submit" style="background: #4613ac; color: white;" class="btn  mb-3" title="Salvar Usuário"
                value="Salvar">
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>

            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
