<title>Cadastrar Usuário</title>
{% extends 'sistemaDeGestaoDeServicosPublicos/index1.html' %}
{% block centro %}
<div class="mt-3 container text-center">
    <p style="cursor: pointer; color: #4613ac; font-size: 30px;">Cadastrar Usuário</p>
</div>
<div class="mt-3 pt-3">
    <div>
        <h3 class="text-center"></h3>
    </div>
    <form method="POST">
        <div class="col">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Nome:</label>
                <input type="text" class="form-control" id="first_name" name="first_name"
                    placeholder="Informe seu primeiro Nome" maxlength="45" required autofocus>
            </div>
            <div class="form-group">
                <label for="last_name">SobreNome</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Informe seu SobreNome"
                    required>
            </div>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" class="form-control"
                    placeholder="Informe o seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password1">Senha:</label>
                <input type="password" class="form-control" id="password1" name="password1"
                    placeholder="Informe uma senha" required>
            </div>
            <div class="form-group">
                <label for="password2">Repita a Senha:</label>
                <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="repita a senha que inseriu no campo acima" required>
            </div>
            <input type="submit" style="background: #4613ac; color: white;" class="btn  mb-3" title="Salvar Usuário"
            value="Salvar">
        </div>
        {% if form.errors %}
        <p class="container text-center alert alert-danger mt-3">Dados inseridos de forma incorreta, verifique os campos
            e tente novamente!</p>
        {% endif %}
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock %}
