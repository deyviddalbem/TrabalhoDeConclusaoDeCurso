<title>SoliServ- Atualizar Status de Chamado</title>
{% extends 'Orgao/index.html' %}
{% block centroOrgao %}
<form method="POST">
    {% csrf_token %}
    <h4 class="text-center mt-3" style="color: #4613ac">Atualizar Status de Chamado</h4>
    <div class="form-row ">
        <div class="form-group w-100 ">
            <label for="descricao">Descrição do Status:</label>
            <input type="text" class="form-control" id="descricao" name="descricao"
                 maxlength="45" required autofocus {{formEdit.descricao}}>
        </div>
    </div>

    <input type="submit" style="background: #4613ac; color: white;" class="btn  mb-3" title="Cadastrar Status"
        value="Atualizar">
    <a class="btn  mb-3" href="{% url 'Chamados:lista_status_chamado'%}" style="background: #4613ac; color: white;"
        title="Voltar a Página Anterior"><i class="material-icons">undo</i></a>
</form>
{% endblock %}
