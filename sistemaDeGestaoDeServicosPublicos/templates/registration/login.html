<title>
    LOGIN-SoliServ
</title>
{% extends "sistemaDeGestaoDeServicosPublicos/paginaLogin.html" %} {% block centro %}
<div id="login" class="container text-center">
    <form class="" action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
        <img class="mb-4 mt-2" src="../../static/img/avatar_2x.png" alt="circulo com o desenho de uma pessoa dentro"
            width="100" height="100" style="border-radius: 50%; border-style: solid;border-width: 1px; border-color: #4613ac;">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" class="form-control mb-3" name="username" style="border-color: #4613ac;"
            placeholder="Endereço Email" autofocus required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" style="border-color: #4613ac;"
            placeholder="Senha" required>
        <div class="checkbox mb-3 mt-3 ">
            <label id="olho" title="Visualizar Senha">
                <i id olho style="color: #4613ac;" class="material-icons">remove_red_eye</i>
                Visualizar Senha
            </label>

        </div>

        {% if form.errors %}
        <p class="container text-center alert alert-danger mt-3">Usuário ou senha incorretos!</p>
        {% endif %}

        <button class="btn btn-lg zocial btn-primary btn-block" style="color: white;"
            title="Efetuar o login" type="submit">
            Sign in
        </button>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="mt-3 w-100 zocial google"
            style="color: white; text-decoration: none;" title="Login com o Google">Sign in with Google</a>

       
        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>
        //função para visualizar a sena quando clicar no texto
        var senha = $('#password');
        var olho = $("#olho");
        olho.mousedown(function () {
            senha.attr("type", "text");
        });
        olho.mouseup(function () {
            senha.attr("type", "password");
        });
        //evita o problema de arrastar a imagem e a senha continuar exposta, 
        $("#olho").mouseout(function () {
            $("#password").attr("type", "password");
        });
    </script>
</div>

{% endblock %}
