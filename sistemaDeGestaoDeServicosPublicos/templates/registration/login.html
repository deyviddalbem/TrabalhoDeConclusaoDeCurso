{% extends "sistemaDeGestaoDeServicosPublicos/index1.html" %}
{% block centro %}

<style>
    @media(max-width: 320px) {

        .form-login {
            width: 100%;
           

        }
    }

    @media(min-width: 1024px) {

        .form-login {
            width: 30%;
       

        }
    }
</style>
<div style="" class="mt-3 text-center form-login">
    <div class="text-light" style=" background: #4613ac; ">
        <h1 style="font-size: 1.8em;">LOGIN</h1>
    </div>

    <form class="border border-dark" action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
        <div class="mt-2">
            E-Mail
        </div>

        <div class="mt-1 form-group">
            {{ form.username.errors }}
            {{  form.username }}
        </div>

        <div class="mt-2">
            senha:
        </div>
        <div class=" mt-1 form-group">
            {{ form.password.errors }}
            {{ form.password }}

        </div>
        <div class=" border" style="width: 95%">
            <a class="" href="#" style="text-align:right; text-decoration: underline">
                <p>Esqueci minha senha!</p>
            </a>
        </div>

        <div class="submit-row container">
            <input class=" mb-2 mt-3 btn btn-primary btn-sm btn-block" type="submit" value="Acesso">

        </div>
    </form>
</div>

{% endblock %}
