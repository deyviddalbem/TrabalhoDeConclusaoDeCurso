<title>
    LOGIN-SoliServ
</title>
{% extends "sistemaDeGestaoDeServicosPublicos/index1.html" %} {% block centro %}
<style>
    @media(min-width: 1024px){
    #login {
        width: 40%;
        border-radius: 10px;
     
    }
    }
    @media (max-width: 768px) {
        #login {
            width: 100%;
            border-radius: 10px;
        }

    }
</style>

<div id="login" class="container text-center border">
    <form class="" action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
        <img class="mb-4 mt-2" src="../../static/img/avatar_2x.png" alt="circulo com o desenho de uma pessoa dentro"
            width="100" height="100" style="border-radius: 50%;">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" class="form-control mb-3" name="username" placeholder="Email address" autofocus
            required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3 mt-3 ">
            <label id="olho" title="Visualizar Senha">
                <i id olho style="color: #4613ac;" class="material-icons">remove_red_eye</i>
                 Visualizar Senha
            </label>
           
        </div>

        {% if form.errors %}
        <p class="container text-center alert alert-danger mt-3">Usuário ou senha incorretos!</p>
        {% endif %}

        <button class="btn btn-lg  btn-block" style="background-color: #4613ac; color: white;" title="Efetuar o login"
            type="submit">Acessar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>
        //função para visualizar a sena quando clicar no texto
        var senha = $('#password');
        var olho = $("#olho");
        olho.mousedown(function () {
            senha.attr("type", "text");
        });
        olho.mouseup(function () {
            senha.attr("type", "password");
        });
        //evita o problema de arrastar a imagem e a senha continuar exposta, 
        $("#olho").mouseout(function () {
            $("#password").attr("type", "password");
        });
    </script>
</div>

{% endblock %}
