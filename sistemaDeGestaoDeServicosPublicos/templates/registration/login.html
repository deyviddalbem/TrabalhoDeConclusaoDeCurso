<title>
    LOGIN-SoliServ
</title>
{% extends "sistemaDeGestaoDeServicosPublicos/paginaLogin.html" %}
{% block centro %}

<div class=" mt-3 text-center container" id="login">
    <form class="" action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
        <img class="mb-4 mt-2" src="../../static/img/avatar_2x.png" alt="circulo com o desenho de uma pessoa dentro"
            width="100" height="100" style="border-radius: 50%;">
        <h1 class="h3 mb-3 font-weight-normal">Bem Vindo!</h1>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" class="form-control mb-3" name="username" placeholder="Edereço de Email"
            autofocus required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
        <div class="checkbox mb-3 mt-3">
            <label id="olho" title="Visualizar Senha ">
                <img id="olho"
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABDUlEQVQ4jd2SvW3DMBBGbwQVKlyo4BGC4FKFS4+TATKCNxAggkeoSpHSRQbwAB7AA7hQoUKFLH6E2qQQHfgHdpo0yQHX8T3exyPR/ytlQ8kOhgV7FvSx9+xglA3lM3DBgh0LPn/onbJhcQ0bv2SHlgVgQa/suFHVkCg7bm5gzB2OyvjlDFdDcoa19etZMN8Qp7oUDPEM2KFV1ZAQO2zPMBERO7Ra4JQNpRa4K4FDS0R0IdneCbQLb4/zh/c7QdH4NL40tPXrovFpjHQr6PJ6yr5hQV80PiUiIm1OKxZ0LICS8TWvpyyOf2DBQQtcXk8Zi3+JcKfNafVsjZ0WfGgJlZZQxZjdwzX+ykf6u/UF0Fwo5Apfcq8AAAAASUVORK5CYII=" />
                visualizar Senha
            </label>
        </div>

        {% if form.errors %}
        <p class="container text-center alert alert-danger mt-3">Usuário ou senha incorretos!</p>
        {% endif %}

        <button class="btn btn-lg zocial btn-primary btn-block" style="color: white;" title="Efetuar o login"
            type="submit">
            Sign in
        </button>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="mt-3 w-100 zocial google"
            style="color: white; text-decoration: none;" title="Login com o Google">Sign in with Google</a>


        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script>
        //função para visualizar a sena quando clicar no texto
        var senha = $('#password');
        var olho = $("#olho");
        olho.mousedown(function () {
            senha.attr("type", "text");
        });
        olho.mouseup(function () {
            senha.attr("type", "password");
        });
        //evita o problema de arrastar a imagem e a senha continuar exposta, 
        $("#olho").mouseout(function () {
            $("#password").attr("type", "password");
        });
    </script>
</div>

{% endblock %}
